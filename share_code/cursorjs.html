<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    * {
      cursor: none;
      /* margin: 0;
      padding: 0;
      box-sizing: border-box; */
    }

    .cursor {
      position: fixed;
      pointer-events: none;
      width: 20px;
      height: 20px;
      /* background: url("https://gardeninthe.net/img/test.png"); */
      background-position: center;
      background-repeat: no-repeat; 
      background-size: 100% 100%;
    }

    .hover {
      position: fixed;
      pointer-events: none;
      width: 20px;
      height: 20px;
      background: url("https://gardeninthe.net/img/test-hover.png") !important;
      background-position: center;
      background-repeat: no-repeat; 
      background-size: 100% 100%;
    }
  </style>

  <a href="#">Hover</a>
  <div class="cursor"></div>

  <script>
    var cursorbg = document.querySelector('.cursor');
    var a = document.querySelectorAll('a');
    var aBtn = document.querySelectorAll('.aBtn');

    document.addEventListener('mousemove', function(e){
      var x = e.clientX;
      var y = e.clientY;
      cursorbg.style.left = x + 'px';
      cursorbg.style.top = y + 'px';
    });

    document.addEventListener('mousedown', function(){
      cursorbg.classList.add('click');
    });

    document.addEventListener('mouseup', function(){
      cursorbg.classList.remove('click')
    });

    a.forEach(item => {
      item.addEventListener('mouseover', () => {
        cursorbg.classList.add('hover');
        cursorbg.classList.remove('cursor');
      });
      item.addEventListener('mouseleave', () => {
        cursorbg.classList.remove('hover');
        cursorbg.classList.add('cursor');
      });
    })

    aBtn.forEach(item => {
      item.addEventListener('mouseover', () => {
        cursorbg.classList.add('hover');
        cursorbg.classList.remove('cursor');
      });
      item.addEventListener('mouseleave', () => {
        cursorbg.classList.remove('hover');
        cursorbg.classList.add('cursor');
      });
    })
  </script>
</body>
</html>
